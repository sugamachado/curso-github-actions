name: Mi primer triggers
run-name: Reto 2 aprendiendo a usar diferentes triggers 
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    paths: '**.py'
  issues:
    types: [opened, edited, closed]
  workflow_dispatch:
    inputs:
      ciudad_favorita:
        description: 'Elige tu ciudad soñada'
        required: true
        default: Ámsterdam
        type: choice
        options:
         - Ámsterdam
         - Buenos aires 
         - Madrid
      nombre_amor:
        description: 'Cómo se llama tu maor'
        required: true
        default: Maria_pato
        type: string
  schedule:
    - cron: '03 20 * * *'
jobs:
  hola-mundo-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir nombre
        run: echo "USERNAME=${{ inputs.nombre }}" >> $GITHUB_ENV
      - name: Definir lenguaje
        run: echo "LANGUAGE=${{ inputs.lenguaje_favorito }}" >> $GITHUB_ENV
      - name: Correr script
        run: python hola_lenguaje.py
  hola-mundo:
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Definir variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Correr script
        run: python hola_mundo.py
